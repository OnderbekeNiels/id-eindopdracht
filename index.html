<!DOCTYPE html>
<html lang="en" class="is-app">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>MY PARK GHENT</title>
    <meta
      name="description"
      content="MY PARK GHENT is a webapplication that allows you to find the main
      parkings in Ghent. You can search for a parking on the map and see how
      many places there are left. It makes finding a parking place much
      easier without having to stress about a free space."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#046ef4" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <script src="./script/app.js"></script>
  </head>
  <body>
    <div class="c-grid-app">
      <header class="c-header">
        <svg
          class="c-header__logo"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <defs>
            <style>
              .a {
                fill: #006bb0;
                stroke: #006bb0;
              }
              .a,
              .b {
                stroke-miterlimit: 10;
              }
              .b {
                fill: #fff;
                stroke: #fff;
              }
              .c {
                fill: #e71d73;
              }
            </style>
          </defs>
          <path
            class="a"
            d="M15.27,12.38A3.27,3.27,0,1,0,10.09,15H10l2,3,2-3h-.06A3.25,3.25,0,0,0,15.27,12.38Z"
          />
          <circle class="b" cx="12" cy="12.11" r="1.11" />
          <path
            class="c"
            d="M5.78,5.18H7.43c.2,1.05.38,2.11.55,3.2H8c.15-1.09.33-2.15.53-3.2h1.67V9.53H9.07l0-1.3c0-.57,0-1.22.05-1.95h0c-.19,1.1-.37,1.92-.72,3.25H7.47a28.81,28.81,0,0,1-.7-3.25h0c0,.73,0,1.39.06,2l0,1.26h-1Z"
          />
          <path
            class="c"
            d="M12.66,5.18a1.81,1.81,0,0,1,1.27.33,1.29,1.29,0,0,1,.41,1,1.6,1.6,0,0,1-.51,1.22,2,2,0,0,1-1.29.42h-.41V9.53H11V5.2c.48,0,.92,0,1.33,0Zm-.53,2h.51c.26,0,.39,0,.5-.11a.46.46,0,0,0,.09-.31.48.48,0,0,0-.15-.41.87.87,0,0,0-.51-.1h-.45c0,.13,0,.25,0,.41Z"
          />
          <path
            class="c"
            d="M18.22,9.22a2.82,2.82,0,0,1-1.46.38A1.87,1.87,0,0,1,15.19,9a2.39,2.39,0,0,1-.49-1.52,2.36,2.36,0,0,1,.61-1.64,2.21,2.21,0,0,1,1.62-.68,2.25,2.25,0,0,1,1.24.36l-.1.94a4.47,4.47,0,0,0-1.17-.18,1.16,1.16,0,0,0-.84.25,1.11,1.11,0,0,0-.25.82,1.57,1.57,0,0,0,.27,1,1.07,1.07,0,0,0,.84.33l.23,0V8.44c0-.14,0-.31,0-.45h-.68l0-1h1.7c0,.37,0,1,0,1.41Z"
          />
        </svg>
        <p class="c-header__content">MY PARK GHENT</p>
      </header>
      <div class="c-toggle">
        <input
          class="c-toggle-option__input o-hide-accessible js-option-map js-option"
          type="radio"
          name="toggle"
          checked
          id="map"
        />
        <label
          class="c-toggle-option__label c-toggle-option__label--left"
          for="map"
          >MAP</label
        >
        <input
          class="c-toggle-option__input js-option-table js-option o-hide-accessible"
          type="radio"
          name="toggle"
          id="table"
        />
        <label
          class="c-toggle-option__label c-toggle-option__label--right"
          for="table"
          >TABLE</label
        >
      </div>
      <div class="c-data">
        <div class="c-data-container">
          <div class="c-data-container__item">
            <div class="c-map" id="mapid"></div>
          </div>
          <div class="c-data-container__item">
            <table class="c-table">
              <tr class="c-table__table-row c-table_table-row--header">
                <th class="c-table__table-header c-table__col--md">Parking</th>
                <th class="c-table__table-header u-text-align--right">
                  Places left
                </th>
              </tr>
              <tr class="c-table__table-row">
                <td class="c-table__table-data u-pr__md">Data loading</td>
                <td class="c-table__table-data u-text-align--right">
                  Data loading
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <footer class="c-footer u-mb__md">Created by ONN</footer>
    </div>
  </body>
</html>
